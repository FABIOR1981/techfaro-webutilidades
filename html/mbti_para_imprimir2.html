<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario MBTI 100 Preguntas (Solo Resultado)</title>
    <style>
        /* ...estilos iguales al original... */
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #F5F5F5;
            --text-color: #333;
            --border-radius: 8px;
            --font-family: 'Arial', sans-serif;
        }
        body {
            font-family: var(--font-family);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #e0e0e0;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-content {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        .botones-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
        }
        button:hover {
            background-color: #388E3C;
        }
        #resultado {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #2E7D32;
            background-color: #DCEDC8;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Cuestionario</h1>
        <form id="miFormulario" onsubmit="event.preventDefault(); calcularResultado();">
            <div id="preguntas"></div>
        </form>
        <div class="botones-container">
            <button type="button" onclick="calcularResultado()">Calcular Resultado</button>
            <button type="button" onclick="imprimirSoloResultado()">Imprimir solo resultado</button>
        </div>
        <div id="resultado"></div>
    </div>
    <script>
        // ...aquí va el mismo JS de cálculo y renderizado de preguntas...
        // (puedes copiar el bloque de preguntas y funciones de mbti_para_imprimir.html)

        // Al final, agrega la función para imprimir solo el resultado:
        function imprimirSoloResultado() {
            var resultadoDiv = document.getElementById('resultado');
            if (!resultadoDiv || resultadoDiv.innerHTML.trim() === "") {
                alert("Primero debes calcular el resultado.");
                return;
            }
            var ventana = window.open('', '', 'height=600,width=800');
            ventana.document.write('<html><head><title>Resultado MBTI</title>');
            ventana.document.write('<style>body{font-family:Arial,sans-serif;padding:30px;}#resultado{border:2px solid #2E7D32;background:#DCEDC8;padding:20px;border-radius:5px;font-weight:bold;text-align:center;}</style>');
            ventana.document.write('</head><body >');
            ventana.document.write('<div id="resultado">' + resultadoDiv.innerHTML + '</div>');
            ventana.document.write('</body></html>');
            ventana.document.close();
            ventana.focus();
            ventana.print();
            ventana.close();
        }
    </script>
</body>
</html>
