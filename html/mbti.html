<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario</title>

    <link rel="stylesheet" href="../css/mbti.css">
</head>
<body>
    <div class="main-content">
        <h1>Cuestionario de Personalidad MBTI (100 Items)</h1>
        
        <p style="text-align: center; font-style: italic; color: #555;">
        </p>

        <form id="miFormulario" onsubmit="event.preventDefault(); calcularResultado();" role="form" aria-label="Cuestionario MBTI">
            
            <div id="preguntas">
                </div>

            <div id="resultado">
                Presiona "Calcular Resultado" una vez que hayas respondido las 100 preguntas.
            </div>
            
            <div class="botones-container">
                <button type="button" id="btnAutoCompletar" onclick="autoCompletar()" aria-label="Auto-completar el test" class="btn-high-contrast">Auto-Completar (Test)</button>
                <button type="submit" aria-label="Calcular resultado del cuestionario" class="btn-high-contrast">Calcular Resultado</button>
                <button id="btnImprimir" type="button" onclick="imprimirElemento({selector:'.main-content', modo:'print', titulo:'Cuestionario de Personalidad MBTI'})" aria-label="Imprimir cuestionario" class="btn-high-contrast">Imprimir Cuestionario</button>
                <button type="button" id="btnImprimirVacio" onclick="window.open('mbti_para_imprimir_a4.html', '_blank')" aria-label="Imprimir cuestionario vacío" class="btn-high-contrast">Imprimir Vacío</button>
            </div>
        </form>
    </div>

    <script type="module" src="../js/mbti.js"></script>
</body>
</html>
